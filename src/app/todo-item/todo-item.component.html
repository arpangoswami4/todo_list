<h5 [ngClass]="{ 'strike': !todo.active}">{{todo.title}}</h5>
<p [ngClass]="{ 'strike': !todo.active}">{{todo.desc}}</p>
<div class="mb-3 form-check d-flex justify-content-center">
  <input type="checkbox" class="form-check-input" id="mark-checkbox{{i}}" (click)="onCheckboxclick(todo)" [checked]="!todo.active">
  <label class="form-check-label mx-2" for="mark-checkbox{{i}}">Mark as done</label>
</div>
<button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
